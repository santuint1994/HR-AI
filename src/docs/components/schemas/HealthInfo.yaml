type: object
required:
  - status
  - uptime
  - timestamp
  - memoryUsage
  - database
properties:
  status:
    type: string
    description: Current health status of the service
    example: ok
  uptime:
    type: number
    format: float
    description: Application uptime in seconds
    example: 8.7257867
  timestamp:
    type: string
    format: date-time
    description: Current server timestamp
    example: 2025-08-22T06:22:34.399Z
  memoryUsage:
    type: object
    description: Node.js process memory usage in bytes
    properties:
      rss:
        type: integer
        description: Resident Set Size
        example: 97447936
      heapTotal:
        type: integer
        description: Total size of the allocated heap
        example: 62509056
      heapUsed:
        type: integer
        description: Actual memory used during execution
        example: 29971376
      external:
        type: integer
        description: Memory used by C++ objects bound to JavaScript objects
        example: 2800316
      arrayBuffers:
        type: integer
        description: Memory allocated for ArrayBuffers
        example: 160457
  database:
    type: object
    description: Database connection health
    properties:
      status:
        type: string
        description: Status of the database connection
        example: up
