type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier of the user
    example: 068156f2-71e2-4e6d-8753-895491076e67
  firstName:
    type: string
    description: First name of the user
    example: Santu
  lastName:
    type: string
    description: Last name of the user
    example: Pradhan
  email:
    type: string
    format: email
    description: Email address of the user
    example: spradhan@yopmail.com
  roleId:
    type: string
    format: uuid
    description: UUID of the role assigned to the user
    example: 17ae7092-4c41-4a02-9256-885573f3b043
  isActive:
    type: boolean
    description: Indicates if the user account is active
    example: true
  createdAt:
    type: string
    format: date-time
    description: ISO timestamp when the user was created
    example: "2025-08-28T14:02:29.255Z"
  role:
    $ref: "./Role.yaml"
required:
  - id
  - firstName
  - lastName
  - email
  - roleId
  - isActive
  - createdAt
