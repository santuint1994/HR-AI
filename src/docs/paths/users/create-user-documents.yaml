post:
  tags: [User]
  summary: Upload multiple user documents
  description: >
    Uploads trade register certificate, tax registration document, beneficial owner declaration,
    and optional "other" document.  
    If the caller is an admin, `userId` can be provided; otherwise it is inferred from the token.
  security:
    - BearerAuth: []

  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - trade_register_certificate
            - tax_registration_document
            - beneficial_owner_declaration
          properties:
            trade_register_certificate:
              type: string
              format: binary
              description: Trade register certificate document (required).
            tax_registration_document:
              type: string
              format: binary
              description: Tax registration document (required).
            beneficial_owner_declaration:
              type: string
              format: binary
              description: Beneficial owner declaration (required).
            other:
              type: string
              format: binary
              description: Optional additional document.
            userId:
              type: string
              format: uuid
              description: >
                Admins may specify the target user; otherwise it's taken from the Bearer token.
        encoding: {}

  responses:
    "200":
      description: Successfully uploaded the documents
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "User documents have been successfully created"
    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "../../components/responses/ErrorResponse.yaml"
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../components/responses/ErrorResponse.yaml"
