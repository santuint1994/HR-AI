get:
  tags:
    - User
  summary: Get user lists
  description: Returns a paginated list of users with optional wildcard search and role filtering.
  operationId: getUserLists
  security:
    - BearerAuth: [] # Apply Bearer token authentication to this endpoint
  parameters:
    - in: query
      name: search
      schema:
        type: string
      required: false
      description: Wildcard search across firstName, lastName, and email.
      example: santu
    - in: query
      name: page
      schema:
        type: integer
        minimum: 1
        default: 1
      required: false
      description: Page number (1-based).
      example: 1
    - in: query
      name: limit
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
      required: false
      description: Page size.
      example: 20
    - in: query
      name: where
      schema:
        type: string
      required: false
      description: >
        URL-encoded JSON filter. Example (before URL-encoding):
        {"roleId":"e8abefdd-a5ae-4bee-ba98-4b8c3d8d9a04","roleCode":["n5ea68lz"],"documentVerified":"approved"}
      examples:
        sample:
          summary: Filter by role, role code, and document verification
          value: '{"roleId":"e8abefdd-a5ae-4bee-ba98-4b8c3d8d9a04","roleCode":["n5ea68lz"],"documentVerified":"approved"}'
