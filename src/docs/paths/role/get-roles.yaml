get:
  tags:
    - Role
  summary: Get Roles
  description: Retrieves a paginated list of roles.
  security:
        - BearerAuth: []   # Apply Bearer token authentication to this endpoint
  parameters:
    - in: query
      name: offset
      schema:
        type: integer
        minimum: 1
        example: 1
      required: false
      description: Number of items to skip before starting to collect the result set.
    - in: query
      name: limit
      schema:
        type: integer
        minimum: 1
        maximum: 100
        example: 10
      required: false
      description: Number of items to return per page.
  responses:
    '200':
      description: Successful response with list of roles
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: 1
                    name:
                      type: string
                      example: Admin
                    description:
                      type: string
                      example: Administrator role
              pagination:
                type: object
                properties:
                  totalItems:
                    type: integer
                    example: 25
                  totalPages:
                    type: integer
                    example: 3
                  currentPage:
                    type: integer
                    example: 1
                  pageSize:
                    type: integer
                    example: 10
              message:
                type: string
                example: Roles fetched successfully
    '400':
      description: Bad request, validation error
      content:
        application/json:
          schema:
            $ref: ../../components/responses/ErrorResponse.yaml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../components/responses/ErrorResponse.yaml
