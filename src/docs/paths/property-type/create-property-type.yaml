post:
  summary: Create a new property type
  tags:
    - Property Type
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            label:
              type: string
              description: The label of the property type
              minLength: 2
              maxLength: 100
              example: "House1"
            value:
              type: string
              description: The value of the property type
              minLength: 2
              maxLength: 100
              example: "House1"
            typeOfProperty:
              type: string
              description: The type of the property type
              minLength: 2
              maxLength: 100
              example: "Home"
            code:
              type: string
              description: The code of the property type
              minLength: 1
              maxLength: 100
              example: "house112"
            files:
              type: object
              description: Optional files (only images are allowed)
              additionalProperties:
                type: array
                items:
                  type: object
                  properties:
                    fieldname:
                      type: string
                      description: The name of the field in the form data
                    originalname:
                      type: string
                      description: The original name of the file
                    encoding:
                      type: string
                      description: The encoding of the file
                    mimetype:
                      type: string
                      description: The MIME type of the file
                      example: "image/jpeg"
                    destination:
                      type: string
                      description: The file upload destination
                    filename:
                      type: string
                      description: The generated name of the file
                    path:
                      type: string
                      description: The path where the file is stored
                    size:
                      type: integer
                      description: The size of the file in bytes
                      example: 102400
            createdBy:
              type: string
              description: The UUID of the user who created the property type
              format: uuid
              example: "b894800a-0db5-4213-8b7b-3c8d4a9b3d6c"
            isActive:
              type: boolean
              description: Whether the property type is active
              example: true
          required:
            - label
            - code
            - createdBy
            - typeOfProperty
    description: The request body to create a new property type, with optional file upload.
  responses:
    "200":
      description: Successfully created the property type
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                example: "123456789"
              label:
                type: string
                example: "House1"
              value:
                type: string
                example: "House1"
              typeOfProperty:
                type: string
                example: "Home"
              code:
                type: string
                example: "house112"
              isActive:
                type: boolean
                example: true
    "400":
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: "../../components/responses/ErrorResponse.yaml"
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../components/responses/ErrorResponse.yaml"
