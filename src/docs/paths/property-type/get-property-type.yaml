get:
  tags:
    - Property Type
  summary: List property type
  description: Paginated list with optional search and isActive filter. Validation mirrors Celebrate/Joi rules.
  parameters:
    - name: page
      in: query
      description: Page number (default 1).
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
    - name: limit
      in: query
      description: Items per page (1â€“100, default 10).
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
    - name: search
      in: query
      description: Free-text search (optional; accepts empty or null).
      required: false
      schema:
        type: string
        nullable: true
    - name: isActive
      in: query
      description: Boolean or string ('true'|'false'). Server coerces strings to boolean.
      required: false
      schema:
        oneOf:
          - type: boolean
          - type: string
            enum: ["true", "false"]
      examples:
        booleanTrue:
          value: true
        stringFalse:
          value: "false"
  responses:
    "200":
      description: List returned
      content:
        application/json:
          examples:
            success:
              value:
                data:
                  propertyType:
                    - id: "c5568a9c-db14-4c0b-8745-74b8e7a987ab"
                      label: "House"
                      mediaId: "3a55a7d9-8b5d-4d31-8c3f-0de6c1c0af21"
                      createdBy: "068156f2-71e2-4e6d-8753-895491076e67"
                      isActive: true
                      createdAt: "2025-09-09T11:46:34.282Z"
                      updatedAt: "2025-09-09T11:46:34.282Z"
                    - id: "275f0be2-9d40-4a7a-8a27-20ab268d7e7b"
                      label: "Apartment"
                      code: "apartment"
                      mediaId: null
                      createdBy: "068156f2-71e2-4e6d-8753-895491076e67"
                      isActive: true
                      createdAt: "2025-09-09T11:45:39.081Z"
                      updatedAt: "2025-09-09T11:45:39.081Z"
                  pagination:
                    totalItems: 2
                    totalPages: 1
                    currentPage: 1
                    pageSize: 10
                message: "Property Type fetched successfully"
    "400":
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: "../../components/responses/ErrorResponse.yaml"
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../components/responses/ErrorResponse.yaml"
