get:
  tags:
    - Wilayah
  summary: Get Wilayas
  description: Retrieves a paginated list of wilayas with optional search.
  security:
    - BearerAuth: []
  parameters:
    - in: query
      name: page
      schema:
        type: integer
        minimum: 1
        example: 1
      required: false
      description: Number of items to skip before starting to collect the result set.
    - in: query
      name: limit
      schema:
        type: integer
        minimum: 1
        maximum: 100
        example: 10
      required: false
      description: Number of items to return per page.
    - in: query
      name: search
      schema:
        type: string
        example: "Batna"
      required: false
      description: Search term to filter wilayas by their name (or any other field).
  responses:
    "200":
      description: Successful response with a list of wilayas
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: "c97e6b9a-802b-44b0-965e-c2735643e54c"
                    nomFR:
                      type: string
                      example: "Chlef"
                    nomAR:
                      type: string
                      example: "الشلف"
                    nomEN:
                      type: string
                      example: "Chlef"
                    isActive:
                      type: boolean
                      example: true
                    createdAt:
                      type: string
                      format: date-time
                      example: "2025-08-28T14:00:24.705Z"
                    updatedAt:
                      type: string
                      format: date-time
                      example: "2025-08-28T14:00:24.705Z"
              pagination:
                type: object
                properties:
                  totalItems:
                    type: integer
                    example: 58
                  totalPages:
                    type: integer
                    example: 6
                  currentPage:
                    type: integer
                    example: 1
                  pageSize:
                    type: integer
                    example: 10
              message:
                type: string
                example: "Wilayas fetched successfully"
    "400":
      description: Bad request, validation error
      content:
        application/json:
          schema:
            $ref: "../../components/responses/ErrorResponse.yaml"
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../components/responses/ErrorResponse.yaml"
