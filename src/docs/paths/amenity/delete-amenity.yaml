delete:
    tags:
        - Amenity
    summary: Delete an amenity
    description: Deletes an amenity by ID. Behavior may be soft- or hard-delete depending on model configuration.
    parameters:
        - name: id
          in: path
          required: true
          description: Amenity ID (UUID v4/v5).
          schema:
              type: string
              format: uuid
    responses:
        "204":
            description: Deleted successfully (no content)
        "200":
            description: Deleted successfully
            content:
                application/json:
                    schema:
                        type: object
                        required: [message]
                        properties:
                            message:
                                type: string
                                example: Amenity deleted successfully
        "400":
            description: Invalid input
            content:
                application/json:
                    schema:
                        $ref: "../../components/responses/ErrorResponse.yaml"
        "401":
            description: Unauthorized
            content:
                application/json:
                    schema:
                        $ref: "../../components/responses/ErrorResponse.yaml"
        "404":
            description: Amenity not found
            content:
                application/json:
                    schema:
                        $ref: "../../components/responses/ErrorResponse.yaml"
        "409":
            description: Conflict (in use or constraint violation)
            content:
                application/json:
                    schema:
                        $ref: "../../components/responses/ErrorResponse.yaml"
        "500":
            description: Internal server error
            content:
                application/json:
                    schema:
                        $ref: "../../components/responses/ErrorResponse.yaml"
