get:
  tags:
    - Amenity
  summary: List amenities
  description: Paginated list with optional search and isActive filter. Validation mirrors Celebrate/Joi rules.
  parameters:
    - name: page
      in: query
      description: Page number (default 1).
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
    - name: limit
      in: query
      description: Items per page (1â€“100, default 10).
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
    - name: search
      in: query
      description: Free-text search (optional; accepts empty or null).
      required: false
      schema:
        type: string
        nullable: true
    - name: isActive
      in: query
      description: Boolean or string ('true'|'false'). Server coerces strings to boolean.
      required: false
      schema:
        oneOf:
          - type: boolean
          - type: string
            enum: ["true", "false"]
      examples:
        booleanTrue:
          value: true
        stringFalse:
          value: "false"
