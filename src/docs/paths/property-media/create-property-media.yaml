post:
  tags:
    - Property
  summary: Create property media
  operationId: createPropertyMedia
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - propertyId
            - media
          properties:
            propertyId:
              type: string
              format: uuid
              description: The property to attach media to.
            media:
              type: array
              description: One or more files to upload (images or videos).
              items:
                type: string
                format: binary
            videoLink:
              type: string
              nullable: true
              description: Optional external video URL.
            videoLinkType:
              type: string
              nullable: true
              enum: [youtube, vimeo]
              description: Required if videoLink is provided.
            status:
              type: string
              enum: [pending, approved, rejected]
              default: pending
            remarks:
              type: string
              nullable: true
            video:
              type: array
              items:
                type: object
                properties:
                  url:
                    type: string
                    format: uri
                  type:
                    type: string
                    enum: [youtube, vimeo]
                    nullable: true
        encoding:
          media:
            contentType: application/octet-stream
            style: form
  responses:
    "200":
      description: Property media created successfully
      content:
        application/json:
          example:
            data:
              - id: "a1e2b3c4-d5e6-7890-1234-56789abcdef0"
                propertyId: "1b09cb4b-33eb-4d06-951e-9dff2e4ba17b"
                mediaId: "9a8b7c6d-5e4f-3210-9876-54321fedcba9"
                videoLink: null
                videoLinkType: null
                status: pending
                remarks: null
                createdAt: "2025-09-19T10:00:00.000Z"
                updatedAt: "2025-09-19T10:00:00.000Z"
              - id: "b2f3c4d5-e6a7-8901-2345-67890abcdef1"
                propertyId: "1b09cb4b-33eb-4d06-951e-9dff2e4ba17b"
                mediaId: "ab12cd34-ef56-7890-ab12-cd34ef567890"
                videoLink: null
                videoLinkType: null
                status: pending
                remarks: null
                createdAt: "2025-09-19T10:00:00.000Z"
                updatedAt: "2025-09-19T10:00:00.000Z"
                video:
                  - url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                    type: youtube
                  - url: "https://vimeo.com/123456789"
                    type: vimeo
            message: Property media created successfully
    "400":
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../../components/responses/ErrorResponse.yaml'
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../../components/responses/ErrorResponse.yaml'
