patch:
  tags:
    - Property
  summary: Update property media
  operationId: updatePropertyMedia
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              enum: [pending, approved, rejected]
            remarks:
              type: string
              nullable: true
  responses:
    "200":
      description: Property media updated successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                # $ref: '#/components/schemas/PropertyMedia'
              message:
                type: string
          example:
            data:
              id: "a1e2b3c4-d5e6-7890-1234-56789abcdef0"
              propertyId: "1b09cb4b-33eb-4d06-951e-9dff2e4ba17b"
              mediaId: "9a8b7c6d-5e4f-3210-9876-54321fedcba9"
              videoLink: "https://youtu.be/xyz"
              videoLinkType: youtube
              status: approved
              remarks: "Approved by admin"
              createdAt: "2025-09-19T10:00:00.000Z"
              updatedAt: "2025-09-19T12:00:00.000Z"
            message: Property media updated successfully
    "400":
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: "../../components/responses/ErrorResponse.yaml"
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../components/responses/ErrorResponse.yaml"
