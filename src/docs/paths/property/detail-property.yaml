get:
  tags:
    - Property
  summary: Get property details by ID
  operationId: getPropertyDetails
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
      description: Property ID (UUID)
  responses:
    '200':
      description: Property fetched successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  createdBy:
                    type: string
                    format: uuid
                  title:
                    type: string
                  slug:
                    type: string
                  listingType:
                    type: string
                    enum: [sell, rent]
                  status:
                    type: string
                    enum: [draft, available, sold, rented]
                  furnishingStatus:
                    type: string
                    enum: [unfurnished, semi_furnished, furnished]
                  price:
                    type: string
                  bedrooms:
                    type: integer
                  bathrooms:
                    type: integer
                  areaSqm:
                    type: string
                  yearBuilt:
                    type: integer
                    nullable: true
                  floorNumber:
                    type: integer
                    nullable: true
                  totalFloors:
                    type: integer
                    nullable: true
                  parkingAvailable:
                    type: boolean
                  descriptionHtml:
                    type: string
                  highlights:
                    type: string
                    nullable: true
                  wilayah:
                    type: string
                    format: uuid
                  commune:
                    type: string
                    format: uuid
                  address:
                    type: string
                    nullable: true
                  coordinates:
                    type: object
                    properties:
                      crs:
                        type: object
                        properties:
                          type:
                            type: string
                          properties:
                            type: object
                            properties:
                              name:
                                type: string
                      type:
                        type: string
                      coordinates:
                        type: array
                        items:
                          type: number
                        minItems: 2
                        maxItems: 2
                  published_at:
                    type: string
                    format: date-time
                    nullable: true
                  createdAt:
                    type: string
                    format: date-time
                  updatedAt:
                    type: string
                    format: date-time
                  deletedAt:
                    type: string
                    format: date-time
                    nullable: true
                  amenities:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        label:
                          type: string
                        icon:
                          type: string
                          nullable: true
                        isActive:
                          type: boolean
                  propertyType:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      code:
                        type: string
                      label:
                        type: string
                      isActive:
                        type: boolean
              message:
                type: string
