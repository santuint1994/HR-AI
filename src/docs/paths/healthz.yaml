get:
  tags:
    - General
  summary: Returns the system health status and server time
  description: |
    This endpoint provides a health check for the Houma service.
    It returns the current status of the application, uptime, memory usage,
    and database connection status.
  responses:
    '200':
      description: Server health and status
      content:
        application/json:
          schema:
            $ref: ../components/schemas/HealthInfo.yaml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../components/responses/ErrorResponse.yaml
